<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootswatch/4.3.1/cosmo/bootstrap.min.css"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <script src="https://kit.fontawesome.com/2ad85b23fc.js"></script>
    <title>My JavaScript App</title>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-primary mb-3">
      <div class="container">
        <a href="#" class="navbar-brand">MicroPosts</a>
      </div>
    </nav>

    <div class="container postsContainer">
      <div class="card card-body card-form">
        <h1>Say Something</h1>
        <p class="lead">What's on your mind?</p>
        <div class="form-group">
          <input
            type="text"
            id="title"
            class="form-control"
            placeholde="Post Title"
          />
        </div>
        <div class="form-group">
          <textarea
            id="body"
            class="form-control"
            placeholde="Post Body"
          ></textarea>
        </div>
        <input type="hidden" id="id" value="" />
        <button class="post-submit btn btn-primary btn-block">Post It</button>
        <span class="form-end"></span>
      </div>
      <br />
      <div id="posts"></div>
    </div>

    <footer class="mt-5 p-3 text-center bg-light">MicroPosts &copy;</footer>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="build/app.bundle.js"></script>
  </body>
</html>
